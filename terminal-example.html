<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .feature-card {
            background-color: #000000;
            border-radius: 8px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-title {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .terminal {
            background-color: #1a1a1a;
            border-radius: 8px;
            width: 270px;
            height: 270px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        /* Make middle terminal taller */
        .feature-card:nth-child(2) .terminal {
            height: 310px;
        }

        .terminal-header {
            background-color: #2a2a2a;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background-color: #FF5F56;
        }

        .dot-yellow {
            background-color: #FFBD2E;
        }

        .dot-green {
            background-color: #27C93F;
        }

        .terminal-content {
            flex: 1;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: #e6e6e6;
            line-height: 2.2;
        }

        .code-line {
            color: #e6e6e6;
            font-family: 'Consolas', monospace;
        }

        .comment {
            color: #7A86A6;
        }

        .keyword {
            color: #C678DD;
        }

        .function {
            color: #61AFEF;
        }

        .string {
            color: #98C379;
        }

        .button {
            background-color: #444;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 20px;
            color: #FFFFFF;
            text-align: center;
            font-size: 14px;
        }

        .chat-message {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 80%;
        }

        .chat-response {
            background-color: #444;
            padding: 10px 15px;
            border-radius: 6px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tab Feature -->
        <div class="feature-card">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="dot dot-red"></div>
                        <div class="dot dot-yellow"></div>
                        <div class="dot dot-green"></div>
                    </div>
                </div>
                <div class="terminal-content">
                    <div class="code-line"><span class="comment"># Your code will appear here</span></div>
                    <br>
                    <div class="code-line">def <span class="function">your_function</span>():</div>
                    <br>
                    <div class="code-line"><span class="comment"># Codely will help you write better</span></div>
                    <br>
                    <div class="code-line">    pass</div>
                </div>
            </div>
        </div>

        <!-- Quick Edit Feature -->
        <div class="feature-card">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="dot dot-red"></div>
                        <div class="dot dot-yellow"></div>
                        <div class="dot dot-green"></div>
                    </div>
                </div>
                <div class="terminal-content">
                    <div class="code-line"><span class="comment">// Page Component</span></div>
                    <br>
                    <div class="code-line">const <span class="function">Page</span> = () => {</div>
                    <br>
                    <div class="code-line">    return (</div>
                    <br>
                    <div class="code-line">        &lt;div&gt;Page content&lt;/div&gt;</div>
                    <br>
                    <div class="code-line">    )</div>
                    <br>
                    <div class="code-line">}</div>
                    <div class="button">Make this into a grid</div>
                </div>
            </div>
        </div>

        <!-- Chat Feature -->
        <div class="feature-card">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="dot dot-red"></div>
                        <div class="dot dot-yellow"></div>
                        <div class="dot dot-green"></div>
                    </div>
                </div>
                <div class="terminal-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="chat-message">
                        How can I help with your code today?
                    </div>
                    <div class="chat-response">
                        Help me optimize this function
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
